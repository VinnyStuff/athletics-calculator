<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="types">
        <button type="button" class="typesButton">Pace</button>
        <button type="button" class="typesButton">Time</button>
        <button type="button" class="typesButton">Speed</button>
        <button type="button" class="typesButton">Distance</button>
    </div>
    <h1 id="currentType" style="display: none;">Pace</h1>

    <div class="calculator">
        <form id="form">
            
            <div id="paceTab">
                <div class="group1">
                    <div class="timeInput">
                        <p class="text">Time:</p><input class="timeHour time"type="number" placeholder="Hours" />
                        <p class="point">:</p>
                        <input class="timeMinutes time"type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input class="timeSeconds time" type="number" placeholder="Seconds" step="0.01"/>
                    </div>
                    <div class="distanceInput">
                        <p class="text">Distance:</p><input class="distance" step="0.01" type="number" placeholder="kilometres (km)"/>
                    </div>
                </div>
                <div class="group2">
                    <div class="speedInput">
                        <p class="text">Speed:</p><input class="speed" type="number" placeholder="Kilometer per hour (km/h)"/>
                    </div>
                </div>
                <div class="buttonsCalculator">
                        <button type="submit" class="calculatorButton">Calculate</button>
                        <button type="button" class="clearButton calculatorButton">Clear</button>
                </div>
                <div class="result">
                    <div class="paceInput">
                        <p class="text">Pace:</p><input readonly class="paceMinutes pace" type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input readonly class="paceSeconds pace" type="number" placeholder="Seconds"/>
                    </div>
                </div>
            </div>
            
            
            <div id="timeTab">
                <div class="group1">
                    <div class="distanceInput">
                        <p class="text">Distance:</p><input class="distance" type="number" step="0.01" placeholder="kilometres (km)"/>
                    </div>
                    <div class="paceToSpeedButton">
                        <button type="button" class="paceToSpeed">Pace or</button>
                    </div>
                    <div class="speedInput">
                        <p class="text">Speed:</p><input class="speed" type="number" placeholder="Kilometer per hour (km/h)"/>
                    </div>
                    <div class="paceInput">
                        <p class="text">Pace:</p><input  class="paceMinutes pace" type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input  class="paceSeconds pace" type="number" placeholder="Seconds"/>
                    </div>
                </div>
                <div class="buttonsCalculator">
                    <button type="submit" class="calculatorButton">Calculate</button>
                    <button type="button" class="clearButton calculatorButton">Clear</button>
                </div>
                <div class="result">
                    <div class="timeInput">
                        <p class="text">Time:</p><input readonly class="timeHour time"type="number" placeholder="Hours" />
                        <p class="point">:</p>
                        <input readonly class="timeMinutes time"type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input readonly class="timeSeconds time" type="number" placeholder="Seconds" />
                    </div>
                </div>
            </div>


            <div id="speedTab">
                <div class="group1">
                    <div class="timeInput">
                        <p class="text">Time:</p><input class="timeHour time"type="number" placeholder="Hours" />
                        <p class="point">:</p>
                        <input class="timeMinutes time"type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input class="timeSeconds time" type="number" step="0.01" placeholder="Seconds" />
                    </div>
                    <div class="distanceInput">
                        <p class="text">Distance:</p><input class="distance" type="number" step="0.01" placeholder="kilometres (km)"/>
                    </div>
                </div>
                <div class="group2">
                    <div class="paceInput">
                        <p class="text">Pace:</p><input  class="paceMinutes pace" type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input  class="paceSeconds pace" type="number" placeholder="Seconds"/>
                    </div>
                </div>
                <div class="buttonsCalculator">
                    <button type="submit" class="calculatorButton">Calculate</button>
                    <button type="button" class="clearButton calculatorButton">Clear</button>
                </div>
                <div class="result">
                    <div class="speedInput">
                        <p class="text">Speed:</p><input readonly class="speed" type="number" placeholder="Kilometer per hour (km/h)"/>
                    </div>
                </div>
            </div>

            <div id="distanceTab">
                <div class="group1">
                    <div class="timeInput">
                        <p class="text">Time:</p><input class="timeHour time"type="number" placeholder="Hours" />
                        <p class="point">:</p>
                        <input class="timeMinutes time"type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input class="timeSeconds time" type="number" step="0.01" placeholder="Seconds" />
                    </div>
                    <button type="button" class="paceToSpeed">Pace or</button>
                    <div class="speedInput">
                        <p class="text">Speed:</p><input class="speed" type="number" placeholder="Kilometer per hour (km/h)"/>
                    </div>
                    <div class="paceInput">
                        <p class="text">Pace:</p><input  class="paceMinutes pace" type="number" placeholder="Minutes" />
                        <p class="point">:</p>
                        <input  class="paceSeconds pace" type="number" placeholder="Seconds"/>
                    </div>
                </div>
                <div class="buttonsCalculator">
                    <button type="submit" class="calculatorButton">Calculate</button>
                    <button type="button" class="clearButton calculatorButton">Clear</button>
                </div>
                <div class="result">
                    <div class="distanceInput">
                        <p class="text">Distance:</p><input readonly class="distance" type="number" placeholder="kilometres (km)"/>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <link rel="stylesheet" href="style.css">

    <script src="js/script.js"></script>
</body>

</html>
