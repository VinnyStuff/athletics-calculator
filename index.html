<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="types">
        <button type="button" class="typesButton">Pace</button>
        <button type="button" class="typesButton">Time</button>
        <button type="button" class="typesButton">Speed</button>
        <button type="button" class="typesButton">Distance</button>
    <div id="currentTab">
        <h1 id="currentType">Pace</h1>
    </div>

    <br>

    <div class="calculator">
        <form id="form">
            
            <div id="paceTab" style="border: 2px solid rgb(128, 66, 66);">
                <div class="group1">
                    <div class="timeInput">
                        Time <input class="timeHour" class="time" type="number" placeholder="h" />:
                        <input class="timeMinutes" class="time" type="number" placeholder="min" />:
                        <input class="timeSeconds" class="time" type="number" placeholder="sec" />
                    </div>
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                </div>
                <br>
                <div class="group2">
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                </div>
                <br>
                <div>
                    <div class="buttonsCalculator">
                        <button type="submit">Calculate</button>
                        <button type="button" class="clearButton">Clear</button>
                    </div>
                </div>
                <br>
                <div class="result">
                    <div class="paceInput">
                        Pace <input readonly class="paceMinutes" class="time" type="number" placeholder="Minutes" />
                        <input readonly class="paceSeconds" class="time" type="number" placeholder="Seconds" /> /km
                    </div>
                </div>
            </div>
            
            
            <div id="timeTab" style="border: 2px solid rgb(128, 66, 66);">
                <div class="group1">
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                    <button type="button" class="paceToSpeed">change</button>
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                    <div class="paceInput">
                        Pace <input class="paceMinutes" class="time" type="number" placeholder="Minutes" />
                        <input class="paceSeconds" class="time" type="number" placeholder="Seconds" /> /km
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="timeInput">
                        Time <input readonly class="timeHour" class="time" type="number" placeholder="h" />:
                        <input readonly class="timeMinutes" class="time" type="number" placeholder="min" />:
                        <input readonly class="timeSeconds" class="time" type="number" placeholder="sec" />
                    </div>
                </div>
            </div>


            <div id="speedTab" style="border: 2px solid rgb(128, 66, 66);">
                <div class="group1">
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                    <div class="timeInput">
                        Time <input class="timeHour" class="time" type="number" placeholder="h" />:
                        <input class="timeMinutes" class="time" type="number" placeholder="min" />:
                        <input class="timeSeconds" class="time" type="number" placeholder="sec" />
                    </div>
                </div>
                <br>
                <div class="group2">
                    <div class="paceInput">
                        Pace <input class="paceMinutes" class="time" type="number" placeholder="Minutes" />
                        <input class="paceSeconds" class="time" type="number" placeholder="Seconds" /> /km
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="speedInput">
                        Speed (km/h) <input readonly class="speed" type="number" />
                    </div>
                </div>
            </div>


            <div id="distanceTab" style="border: 2px solid rgb(128, 66, 66);">
                <div class="group1">
                    <div class="timeInput">
                        Time <input class="timeHour" class="time" type="number" placeholder="h" />:
                        <input class="timeMinutes" class="time" type="number" placeholder="min" />:
                        <input class="timeSeconds" class="time" type="number" placeholder="sec" />
                    </div>
                    <button type="button" class="paceToSpeed">change</button>
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                    <div class="paceInput">
                        Pace <input class="paceMinutes" class="time" type="number" placeholder="Minutes" />
                        <input class="paceSeconds" class="time" type="number" placeholder="Seconds" /> /km
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="distanceInput">
                        Distance (km) <input readonly class="distance" type="number" />
                    </div>
                </div>
            </div>
