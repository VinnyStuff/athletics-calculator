<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="types">
        <button type="button" class="typesButton">Pace</button>
        <button type="button" class="typesButton">Time</button>
        <button type="button" class="typesButton">Speed</button>
        <button type="button" class="typesButton">Distance</button>
    </div>
    <br>
    <h1 id="currentType" style="display: none;">Pace</h1>

    <br>

    <div class="calculator">
        <form id="form">
            
            <div id="paceTab">
                <div class="group1">
                    <div class="timeInput">
                        <p class="text">Time </p><input class="timeHour time"type="number" placeholder="h" /><p class="point"> :</p>
                        <input class="timeMinutes time"type="number" placeholder="min" /><p class="point"> :</p>
                        <input class="timeSeconds time" type="number" placeholder="sec" />
                    </div>
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                </div>
                <div class="group2">
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                </div>
                <br>
                <div>
                    <div class="buttonsCalculator">
                        <button type="submit">Calculate</button>
                        <button type="button" class="clearButton">Clear</button>
                    </div>
                </div>
                <br>
                <div class="result">
                    <div class="paceInput">
                        Pace (km) <input readonly class="paceMinutes pace" type="number" placeholder="Minutes" /><p class="point"> :</p>
                        <input readonly class="paceSeconds pace" type="number" placeholder="Seconds" />
                    </div>
                </div>
            </div>
            
            
            <div id="timeTab">
                <div class="group1">
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                    <div class="paceToSpeedButton">
                        <button type="button" class="paceToSpeed">Pace or</button>
                    </div>
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                    <div class="paceInput">
                        Pace (km) <input class="paceMinutes pace" type="number" placeholder="Minutes" /><p class="point"> :</p>
                        <input class="paceSeconds pace" type="number" placeholder="Seconds" />
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="timeInput">
                        <p class="text">Time <input readonly class="timeHour time" type="number" placeholder="h" /><p class="point"> :</p>
                        <input readonly class="timeMinutes time" type="number" placeholder="min" /><p class="point"> :</p>
                        <input readonly class="timeSeconds time" type="number" placeholder="sec" />
                    </div>
                </div>
            </div>


            <div id="speedTab">
                <div class="group1">
                    <div class="distanceInput">
                        Distance (km) <input class="distance" type="number" />
                    </div>
                    <div class="timeInput">
                        <p class="text">Time <input class="timeHour time" type="number" placeholder="h" /><p class="point"> :</p>
                        <input class="timeMinutes time" type="number" placeholder="min" /><p class="point"> :</p>
                        <input class="timeSeconds time" type="number" placeholder="sec" />
                    </div>
                </div>
                <br>
                <div class="group2">
                    <div class="paceInput">
                        Pace (km) <input class="paceMinutes pace" type="number" placeholder="Minutes" /><p class="point"> :</p>
                        <input class="paceSeconds pace" type="number" placeholder="Seconds" />
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="speedInput">
                        Speed (km/h) <input readonly class="speed" type="number" />
                    </div>
                </div>
            </div>


            <div id="distanceTab">
                <div class="group1">
                    <div class="timeInput">
                        <p class="text">Time <input class="timeHour time" type="number" placeholder="h" /><p class="point"> :</p>
                        <input class="timeMinutes time" type="number" placeholder="min"/><p class="point"> :</p>
                        <input class="timeSeconds time" type="number" placeholder="sec"/>
                    </div>
                    <button type="button" class="paceToSpeed">Pace or</button>
                    <div class="speedInput">
                        Speed (km/h) <input class="speed" type="number" />
                    </div>
                    <div class="paceInput">
                        Pace (km) <input class="paceMinutes pace" type="number" placeholder="Minutes" /><p class="point"> :</p>  
                        <input class="paceSeconds pace" type="number" placeholder="Seconds" />
                    </div>
                </div>
                <br>
                <div class="buttonsCalculator">
                    <button type="submit">Calculate</button>
                    <button type="button" class="clearButton">Clear</button>
                </div>
                <br>
                <div class="result">
                    <div class="distanceInput">
                        Distance (km) <input readonly class="distance" type="number" />
                    </div>
                </div>
            </div>
